SQL.LOAD.UPDATE.PLAYER=UPDATE player SET status=''

SQL.CREATE.PLAYER=CREATE TABLE IF NOT EXISTS player (uuid character varying(64) NOT NULL, name character varying(32) NOT NULL, rank integer NOT NULL, nickname character varying(32), tag character varying(32), com character varying(128), ip character varying(32), host character varying(128), rip character varying(32), rhost character varying(128), totalexp integer, exp double precision, exptolevel integer, level integer, world character varying(32), x double precision, y double precision, z double precision, login integer, break integer, place integer, kill integer, death integer, kick integer, chat integer, cmd integer, status character varying(16), last timestamp without time zone, add_date timestamp without time zone NOT NULL, upd_date timestamp without time zone, PRIMARY KEY (uuid))

SQL.LOGIN.INSERT.PLAYER=INSERT INTO player(uuid, name, rank, ip, host, rip, rhost, totalexp, exp, exptolevel, level, world, x, y, z, login, break, place, kill, death, kick, chat, cmd, add_date, upd_date) SELECT ?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,current_timestamp,current_timestamp WHERE NOT EXISTS (SELECT 1 FROM player WHERE uuid =?)
SQL.LOGIN.UPDATE.PLAYER=UPDATE player SET ip=?, host=?, rip=?, rhost=?, totalexp=?, exp=?, exptolevel=?, level=?, world=?, x=?, y=?, z=?, login=login+1, status='LOGIN', upd_date=current_timestamp WHERE uuid=?

SQL.BREAK.UPDATE.PLAYER=UPDATE player SET break=(break+1), upd_date=current_timestamp WHERE uuid=?
SQL.PLACE.UPDATE.PLAYER=UPDATE player SET place=(place+1), upd_date=current_timestamp WHERE uuid=?
SQL.KILL.UPDATE.PLAYER=UPDATE player SET kill=(kill+1), upd_date=current_timestamp WHERE uuid=?
SQL.DEATH.UPDATE.PLAYER=UPDATE player SET death=(death+1), upd_date=current_timestamp WHERE uuid=?
SQL.KICK.UPDATE.PLAYER=UPDATE player SET kick=(kick+1), upd_date=current_timestamp WHERE uuid=?
SQL.CHAT.UPDATE.PLAYER=UPDATE player SET chat=(chat+1), upd_date=current_timestamp WHERE uuid=?
SQL.CMD.UPDATE.PLAYER=UPDATE player SET cmd=(cmd+1), upd_date=current_timestamp WHERE uuid=?
SQL.QUIT.UPDATE.PLAYER=UPDATE player SET last=current_timestamp, status='', upd_date=current_timestamp WHERE uuid=?
